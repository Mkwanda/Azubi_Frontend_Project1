<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <title>Rating app</title>
    
</head>
<body>
    <div class="formsec1">
            <section>
                <h2>How did we do?</h2>
                <p>Please how did we do with our support<br>
                    request. All feedback is appreciated to help us<br>
                    improve our offering! 
                </p>
            </section>  
       
        <div>

                <form action="" method="post">
                <!--
                    <button class="ratting" name="rate" >1</button>
                    <button class="ratting" name="rate">2</button>
                    <button class="ratting" name="rate">3</button>
                    <button class="ratting" name="rate">4</button>
                    <button class="ratting" name="rate">5</button><br>
                    --> 
                    <input type="radio" value="1" size="30" class="ratting" name="rate" checked> 
                    <input type="radio" value="2" size="30" class="ratting" name="rate"> 
                    <input type="radio" value="3" size="30" class="ratting" name="rate">
                    <input type="radio" value="4" size="30" class="ratting" name="rate">
                    <input type="radio" value="5" size="30" class="ratting" name="rate"> <br> 
                    <p><input type="submit" value="SUBMIT" name="rate" class="subbtn" > </p>
                </form>
        </div>
    </div>
</body>
</html>
